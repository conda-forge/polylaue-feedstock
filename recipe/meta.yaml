{% set python_min = "3.11" %}
{% set name = "polylaue" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolyLaue/PolyLaue/archive/refs/tags/{{ version }}.tar.gz
  sha256: 086471540e4ddcba2b6e170d41b78ed103c134938ee98ccd76767a1dc8bd09a5

build:
  entry_points:
    - polylaue = polylaue.main:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - fabio
    - h5py
    - numba
    - numpy
    - pillow
    - platformdirs
    - pyqtgraph
    - pyside6
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - polylaue
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PolyLaue/PolyLaue
  summary: A tool for visualizing and analyzing scans of Laue x-ray diffraction patterns
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vicentebolea
    - psavery
