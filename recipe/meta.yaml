{% set python_min = "3.11" %}
{% set name = "polylaue" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolyLaue/PolyLaue/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0abae7a245f2605ad36a15a9f80209ae999202ee3f35afd02ecdd2ec6e29e65c

build:
  entry_points:
    - polylaue = polylaue.main:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - fabio
    - h5py
    - numba
    - numpy
    - pillow
    - platformdirs
    - pyqtgraph
    - pyside6
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - polylaue
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PolyLaue/PolyLaue
  summary: A tool for visualizing and analyzing scans of Laue x-ray diffraction patterns
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vicentebolea
    - psavery
