{% set name = "polylaue" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PolyLaue/PolyLaue/archive/refs/tags/{{ version }}.tar.gz
  sha256: fc60ffda7b87a4554f11ca60384ab1c7ec8954d24a76a17e2fbe27e699b20876

build:
  entry_points:
    - polylaue = polylaue.main:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools
  run:
    - fabio
    - h5py
    - numba
    - numpy
    - pillow
    - platformdirs
    - pyqtgraph
    - pyside6
    - python >=3.10
    - scipy

test:
  imports:
    - polylaue
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PolyLaue/PolyLaue
  summary: A tool for visualizing and analyzing scans of Laue x-ray diffraction patterns
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vicentebolea
